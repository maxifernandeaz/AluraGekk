<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Alurageek</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-center">
        <div class="d-flex">
            <img src="./img/image 1.png" alt="">
            <h3 class="text-white d-flex align-items-center">Alurageek</h3>
        </div>
    </header>
    <main class="container mt-5 contenedor__cuerpo">
        <div class="row">
            <section class="col-md-8 seccion__productos">
                <h1>Mis Productos</h1>
                <div id="productos-container" class="row mt-4 lista__productos">
                    <!-- Aquí se agregarán las tarjetas -->
                </div>
            </section>
            
            <section class="col-md-4">
                <h1>Agregar Producto</h1>
                <div id="alert-container"></div> <!-- Contenedor para la alerta -->
                <form id="formulario">
                    <div class="row mb-3">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" placeholder="nombre..." required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="precio" placeholder="precio..." required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control" id="imagen" placeholder="imagen..." required>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center gap-5">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="d-flex justify-content-center">
            <img src="./img/image 1.png" alt="">
            <h3 class="text-white d-flex align-items-center">Alurageek</h3>
        </div>
        <div>
            <p class="text-white text-center">Desaroollado por Fernandez Baez Maximiliano</p>
        </div>
        
        
    </footer>
    
    

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
    
</body>
</html>
